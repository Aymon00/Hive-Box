name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pylint

    - name: Lint with pylint
      run: |
        pylint main.py

    - name: Build Docker image
      run: |
        docker build -t myapp .

    - name: Run tests
      run: |
        pytest
